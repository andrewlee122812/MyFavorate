apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

def final String VERSION_NAME = "1.0.0"
def final int VERSION_CODE = 1

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'flschweiger'
    groupId = 'link.fls'
    artifactId = 'boundlayout'
    publishVersion = VERSION_NAME
    desc = 'A lightweight FrameLayout which can have a maximum / minimum width and height.'
    website = 'https://github.com/flschweiger/BoundLayout'
}